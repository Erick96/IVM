<script>

     $(document).ready(function(){
       $(window).bind('scroll', function() {
       var distance = 74;
             if ($(window).scrollTop() > distance) {
                 $('#nav-float').addClass('scrolled');
                 $('#intro').addClass('gg');
             }
             else {
                 $('#nav-float').removeClass('scrolled');
                 $('#intro').removeClass('gg');
             }
        });
    });
</script>
